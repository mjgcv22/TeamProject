<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide" height="500vh" width="100%">
      </div>
      <div class="carousel-caption" id="caption1">
        <p><b>Welcome to Web Heroes Survey site</b></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide" height="500vh" width="100%">
      </div>
      <div class="carousel-caption" id="caption2">
        <h1><b>Our Goal</b></h1>
        <p>work work work work work!</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide" height="500vh" width="100%">
      </div>
      <div class="carousel-caption" >
        <h1><b>Meet the Web heroes!</b></h1>
        <p>Everyone from the team have great knowledge and experience working in Software Engineering space.</p>
      </div>
    </ng-template>
</ngb-carousel>
